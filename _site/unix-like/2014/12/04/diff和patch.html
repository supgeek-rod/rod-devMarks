    <h1>diff 和 patch</h1>
    <div>
        
            <label class="label label-default">diff</label>
        
            <label class="label label-default">patch</label>
        
            <label class="label label-default">unix</label>
        
    </div>
    <h3>Diff</h3>
<div class="highlight"><pre><code class="language-text" data-lang="text">$ diff -rNu dir1 dir2
// 使用 dir2 对 dir1 进行打补丁
// -r 递归，  -u 统一格式，  -N 正确处理删除和创建的文件
</code></pre></div>
<h3>Patch</h3>
<div class="highlight"><pre><code class="language-text" data-lang="text">$ patch -p0 &lt; file.diff             // -p0 不忽略目录
</code></pre></div>
</article>
