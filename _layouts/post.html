---
layout: base
---
<!-- Breadcrumb -->
<ol class="breadcrumb">
    <li><a href="/">Home</a></li>
    <li><a href="/{{ page.categories }}/">{{ page.categories }}</a></li>
    <li class="active">{{ page.title }}</li>
</ol>

<!-- Article -->
<article>
    <h1>{{page.title}}</h1>
    <div>
        {% for label in page.tag %}
            <label class="label label-default">{{ label }}</label>
        {% endfor %}
    </div>
    {{ content }}
</article>

<div id="disqus_thread" class=""></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
    var disqus_shortname = 'dev-marks'; // required: replace example with your forum shortname

    /* * * DON'T EDIT BELOW THIS LINE * * */
    (function() {
        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
</script>
